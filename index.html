<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-music">
        <h4 id="playlist-tittle">Album da Calcinha Preta Premium</h4>
        <img id="cover" alt="Disc-cover">
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">song-name</div>
                <div id="band-name">band-name</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-hand-thumbs-up"></i></button>
        </div>
        <div class="progress-Container">
            <div id="progress-bar">
                <div id="currest-progress">
                </div>
            </div>
        </div>
        <div id="buttons-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navegati"><i class="bi bi-skip-start-circle-fill"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" class="button button-navegati"><i class="bi bi-skip-end-circle-fill"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
